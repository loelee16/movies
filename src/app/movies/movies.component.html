<div class="add-div" *ngIf="isLogin">
    <button mat-fab extended (click)="onRequestToAddMovie()">Add
        Movie<mat-icon>add</mat-icon></button>
        
    <div class="movieForm-div" *ngIf="showAddMovieForm">
        <form >
            <mat-form-field >
                <mat-label class="white-label">Enter a movie name</mat-label>
                <input matInput placeholder="Spiderman" [(ngModel)]="movieToAdd.name" name="name"/>                
            </mat-form-field>            
        </form>        
        <button mat-flat-button color="accent" (click)="onAddMovie()">Submit</button>
    </div>
    <div class="showMessage-div" *ngIf="showMessage">
        <span>{{message}}</span>        
        <button mat-flat-button color="accent" (click)="onOKMessage()">OK</button>
    </div>
</div>
<div *ngFor="let movie of movies">
    <mat-card class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.name}}</mat-card-title>
        </mat-card-header>                       
        <mat-card-content class="movie-content">
            <img class="img-display" *ngIf="movie.imageLink && movie.imageLink.length>0" mat-card-image src="{{movie.imageLink}}" alt="Photo of a Shiba Inu">
            <div>{{movie.name}}</div>
            <div>{{movie.likeCount}} people like this</div>    
            <div><button mat-fab (click)="onLike(movie)"
            aria-label="Click me to like"><mat-icon>thumb_up_off_alt</mat-icon></button></div>
            <div *ngIf="isLogin">
                <mat-form-field class="img-link-form">                
                    <mat-label class="white-label">Image Link</mat-label>
                    <textarea matInput placeholder="link" [(ngModel)]="movie.imageLink" name="imageLink" class="img-link"></textarea>
                </mat-form-field>     
                <button mat-flat-button color="accent" (click)="onSaveMovie(movie)">Submit</button>                
            </div>
        </mat-card-content>
        <mat-card-actions>             
        </mat-card-actions>
    </mat-card>
</div>
